version: "3.8"
services:
  app:
    image: lscr.io/linuxserver/code-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - DEFAULT_WORKSPACE=/files
      - PASSWORD
    volumes:
      - smarthome_app_conf:/files/homeassistant
      - proxy_app_hosts:/files/proxy
      - app_conf:/config
      - $PWD/..:/files/services
    networks:
      proxy_apps:

networks:
  proxy_apps:
    name: proxy_apps
    external: true

volumes:
  app_conf:
  smarthome_app_conf:
    external: true
  proxy_app_hosts:
    external: true
